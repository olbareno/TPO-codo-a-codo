<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <title>Contacto</title>
  <script src="https://kit.fontawesome.com/84ec2ca612.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Noto+Sans+Mono:wght@300&family=Ubuntu:ital,wght@1,300&family=Zilla+Slab&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Syncopate&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <script  src="script.js"></script>
</head>

<body>
  <header>

    <div class="formatolista">
      <ul id="lista1">
        <li><a href="index.html">INICIO</a></li>
        <li><a href="sobrenosotros.html">EQUIPO</a></li>
        <li><a href="servicios.html">SERVICIOS</a></li>
        <li><a href="Contactanos.html">CONTACTO</a></li>
      </ul>
    </div>

    <img class="headerlogo" src="images/logo.png" alt="World travel">

  </header>
  <main>
    <div class="enc_formulario">
      <h3 class="formulario">Ingresa tus datos y te contactaremos</h3>
    </div>
    <form name="myForm" onsubmit="return validateForm()" method="post">>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleFormControlInput1"
          placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="Telefono" class="form-label">Telefono de contacto</label>
        <input type="tel" name="Telefono" class="form-control" id="Telefono" placeholder="11 0000 0000" />
      </div>
      <div class="mb-3">
        <label for="Comentarios" class="form-label">Dejanos tus comentarios</label>
        <textarea class="form-control" name="Comentarios" id="Comentarios" rows="3"></textarea>
      </div>
      <div class="boton_enviar">
        <input type="submit" value="Enviar">
      </div>
    </form>

  </main>
  <footer>
    <div class="footer">
      <div class="contacto">
        <h3 class="footer_h3">Llámanos </h3>
        <br>
        <p class="footer_p"><i class="fas fa-phone"></i> Tel: 47478888</p>
        <p class="footer_p"><i class="fas fa-mobile-alt"></i> &nbsp;Cel: +54 11 3345 22 33</p>
      </div>

      <div class="redessociales">
        <h3 class="footer_h3">Síguenos en nuestras redes </h3>
        <br>
        <p class="footer_p"><i class="fab fa-instagram"></i> @easyways</p>
        <p class="footer_p"><i class="fab fa-facebook"></i></i> Easyways</p>
      </div>
      <div class="direccion">
        <h3 class="footer_h3">Nuestra ubicación</h3>
        <br>
        <p class="footer_p">Sarmiento 289, Puerto Madero</p>
        <p class="footer_p">Buenos Aires - Capital</p>
      </div>

    </div>
  </footer>
</body>

</html>
